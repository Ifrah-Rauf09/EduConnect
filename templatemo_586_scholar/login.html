<head>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-scholar.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* Login Page Specific Styles */
        .login-banner {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 0;
            background: linear-gradient(rgba(121, 93, 198, 0.8), rgba(113, 82, 175, 0.8)), url('assets/images/main-bg.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-form .section-heading {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-form .section-heading h2 {
            color: #2a2a2a;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            animation: textFocusIn 0.8s 0.5s both;
        }

        @keyframes textFocusIn {
            0% {
                filter: blur(2px);
                opacity: 0;
                letter-spacing: -0.5em;
            }
            100% {
                filter: blur(0);
                opacity: 1;
            }
        }

        .login-form .section-heading h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: #f5a425;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: scaleIn 0.5s 0.8s both;
        }

        @keyframes scaleIn {
            from { transform: translateX(-50%) scaleX(0); }
            to { transform: translateX(-50%) scaleX(1); }
        }

        .login-form .section-heading p {
            color: #7a7a7a;
            font-size: 15px;
            margin-top: 20px;
            animation: fadeIn 0.8s 1s both;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            color: #2a2a2a;
            font-weight: 600;
            font-size: 15px;
            animation: fadeIn 0.5s 1.1s both;
        }

        .login-form input {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.5s 1.2s both;
        }

        .login-form input:focus {
            border-color: #f5a425;
            outline: none;
            box-shadow: 0 0 0 3px rgba(245, 164, 37, 0.2);
            transform: translateY(-2px);
        }

        .login-form .form-check {
            margin-bottom: 25px;
            animation: fadeIn 0.5s 1.3s both;
        }

        .login-form .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 0;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .login-form .form-check-input:checked {
            background-color: #f5a425;
            border-color: #f5a425;
        }

        .login-form .form-check-label {
            font-size: 15px;
            color: #4a4a4a;
            vertical-align: middle;
        }

        .login-form .forgot-password {
            font-size: 15px;
            color: #f5a425;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            animation: fadeIn 0.5s 1.3s both;
        }

        .login-form .forgot-password:hover {
            color: #d18c1f;
            text-decoration: underline;
            transform: translateX(3px);
        }

        .login-form .orange-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            margin-top: 10px;
            animation: fadeIn 0.5s 1.4s both;
            background-color: #f5a425;
            border: none;
            color: white;
        }

        .login-form .orange-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(245, 164, 37, 0.3);
            background-color: #e09420;
        }

        .login-form .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: #4a4a4a;
            animation: fadeIn 0.5s 1.5s both;
        }

        .login-form .login-footer a {
            color: #f5a425;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 5px;
        }

        .login-form .login-footer a:hover {
            color: #d18c1f;
            text-decoration: underline;
            transform: translateX(3px);
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 14px;
            margin-top: -20px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .is-invalid {
            border-color: #dc3545 !important;
            animation: shake 0.5s;
        }

        .is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2) !important;
        }

        .is-invalid + .invalid-feedback {
            display: block;
        }

        /* Floating animation for decorative elements */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .login-form {
                padding: 40px 30px;
            }
        }

        @media (max-width: 767px) {
            .login-banner {
                padding: 100px 0;
            }
            .login-form {
                padding: 35px 25px;
            }
            .login-form .section-heading h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 575px) {
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <h1>EduConnect</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="login.html" class="active">Login</a></li>
                      <li><a href="signup.html">Sign Up</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                      <span></span>
                      <span></span>
                      <span></span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="main-banner login-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="login-form">
            <div class="section-heading">
              <h2>Welcome Back!</h2>
              <p>Sign in to continue your learning journey</p>
            </div>
            <form id="loginForm">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your E-mail..." required>
                    <div class="invalid-feedback" id="email-error"></div>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your Password..." required>
                    <div class="invalid-feedback" id="password-error"></div>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-me">
                      <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="login-submit" class="orange-button">Login Now</button>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <div class="login-footer">
                    <p>New to EduConnect? <a href="signup.html">Create an account</a></p>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animate.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    // Mobile menu toggle
    $(document).ready(function(){
        $('.menu-trigger').click(function(){
            $(this).toggleClass('open');
            $('.nav').toggleClass('show');
        });
        
        // Close menu when clicking a link
        $('.nav li a').click(function(){
            if($(window).width() <= 768) {
                $('.menu-trigger').removeClass('open');
                $('.nav').removeClass('show');
            }
        });

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset errors
            $('.invalid-feedback').text('');
            $('input').removeClass('is-invalid');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;

            // Validate email
            if (!email) {
                $('#email').addClass('is-invalid');
                $('#email-error').text('Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                $('#email').addClass('is-invalid');
                $('#email-error').text('Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (!password) {
                $('#password').addClass('is-invalid');
                $('#password-error').text('Password is required');
                isValid = false;
            } else if (password.length < 6) {
                $('#password').addClass('is-invalid');
                $('#password-error').text('Password must be at least 6 characters');
                isValid = false;
            }

            if (!isValid) {
                $('.login-form').addClass('animate__animated animate__shakeX');
                setTimeout(() => {
                    $('.login-form').removeClass('animate__animated animate__shakeX');
                }, 1000);
                return;
            }

            // Show loading state
            $('#login-submit').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...').prop('disabled', true);
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success animation
                    $('.login-form').addClass('animate__animated animate__bounceIn');
                    
                    // Redirect based on role after delay
                    setTimeout(() => {
                        if (data.user.role === 'tutor') {
                            window.location.href = 'tutor-dashboard.html';
                        } else {
                            window.location.href = 'student-dashboard.html';
                        }
                    }, 1000);
                } else {
                    $('#login-submit').html('Login Now').prop('disabled', false);
                    $('.login-form').addClass('animate__animated animate__shakeX');
                    setTimeout(() => {
                        $('.login-form').removeClass('animate__animated animate__shakeX');
                    }, 1000);
                    
                    // Show error message
                    $('#message').html(`
                        <div class="alert alert-danger">${data.message || 'Invalid credentials'}</div>
                    `);
                }
            } catch (error) {
                console.error('Error:', error);
                $('#login-submit').html('Login Now').prop('disabled', false);
                $('.login-form').addClass('animate__animated animate__shakeX');
                setTimeout(() => {
                    $('.login-form').removeClass('animate__animated animate__shakeX');
                }, 1000);
                
                $('#message').html(`
                    <div class="alert alert-danger">An error occurred. Please try again.</div>
                `);
            }
        });

        // Add hover animation to form elements
        $('.login-form input').hover(
            function() {
                $(this).addClass('animate__animated animate__pulse');
            },
            function() {
                $(this).removeClass('animate__animated animate__pulse');
            }
        );
        
        // Add focus animation
        $('.login-form input').focus(function() {
            $(this).addClass('animate__animated animate__headShake');
        }).blur(function() {
            $(this).removeClass('animate__animated animate__headShake');
        });
    });
  </script>

</body>
